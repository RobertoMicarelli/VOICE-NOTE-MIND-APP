<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-utati Voice Notes</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#007AFF">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="app-header-content">
                <img src="icons/logo192.png" alt="AI-utati Logo" class="app-logo">
                <h1>AI-utati Voice Notes</h1>
            </div>
        </header>

        <main>
            <div class="recording-container">
                <button id="recordButton" class="record-button">
                    <div class="record-icon"></div>
                </button>
                <p id="recordingStatus" class="recording-status">Tocca per registrare</p>
            </div>

            <div class="recordings-list">
                <h2>Registrazioni</h2>
                <div id="recordingsList" class="recordings-grid"></div>
            </div>
        </main>

        <div id="saveDialog" class="save-dialog hidden">
            <div class="save-dialog-content">
                <h3>Salva registrazione</h3>
                <input type="text" id="recordingName" placeholder="Nome della registrazione">
                <div class="dialog-buttons">
                    <button id="saveButton" class="primary-button">Salva</button>
                    <button id="cancelButton" class="secondary-button">Annulla</button>
                </div>
            </div>
        </div>

        <!-- Recording Options Menu -->
        <div id="recordingsMenu" class="recordings-menu hidden">
            <div class="recordings-menu-content">
                <button id="transcribeAndSaveFileOption" class="menu-option">Trascrivi e Salva Trascrizione su File (E incolla in note)</button>
                <button id="transcribeAndGenerateMindMapOption" class="menu-option">Trascrivi e Salva Trascrizione Generando Mappa Mentale</button>
                <button id="listenOption" class="menu-option">Ascolta Nota registrata</button>
                <button id="deleteOption" class="menu-option danger">Cancella Nota Audio</button>
                <button id="cancelMenu" class="menu-option secondary">Annulla</button>
            </div>
        </div>

        <!-- Mind Map Dialog -->
        <div id="mindMapDialog" class="mindmap-dialog hidden">
            <div class="mindmap-dialog-content">
                <h3>Mappa Mentale</h3>
                <div id="markmap" class="markmap"></div>
                <button id="closeMindMapDialog" class="secondary-button">Chiudi</button>
            </div>
        </div>
    </div>

    <!-- Markmap Autoloader (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@latest"></script>

    <script src="app.js"></script>
</body>
</html>
